    <section>
    <div class="parallax-country d-flex justify-content-center align-items-center">
      <div class=" p-5 col-4 text-center ">
        <div style="height:700px; background-color:rgba(67, 185, 208, 0.5);font-size:36px; ">
          Where is the Unicorn?
          <p class="fs-3">Is the unicorn shy?</p>
          </div>  
        </div>
      </div>
    
    <div class="parallax-flowers d-flex justify-content-center align-items-center">

    <div class="parallax-cup d-flex justify-content-center align-items-center">
      <div class="p-5 col-4 text-center">
        <div style="height:700px;background-color: rgba(67, 185, 208, 0.5) ;font-size:36px">
            
                <p class="fs-1">Is the unicorn looking for cupcakes?</p>
        </div>
      </div>
    </div>
    
    <div class="parallax-h d-flex justify-content-center align-items-center">
      <div class="p-5 col-4 text-center">

    </div>

    <div class="parallax-landscape d-flex justify-content-center align-items-center">
      <div class="p-5 col-4 text-center">
        <div style="height:700px;background-color:rgba(67, 185, 208, 0.5);font-size:36px">
            Where is the Unicorn?
            <p class="fs-2">Is the she going on an adventure?</p>
        </div>
      </div>
    </div>

    <div class="parallax-clouds d-flex justify-content-center align-items-center">
      <div class="p-5 col-4 text-center">
        <div style="height:700px;background-color:rgba(67, 185, 208, 0.5);font-size:36px">
            Where could the Unicorn be?
           <p class="fs-3"></p>

    </div>

    <div class="parallax-last d-flex justify-content-center align-items-center">
